version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: quillguard-backend
    ports:
      - "3000:3000"
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
    volumes:
      # Optional: Mount models directory for development
      - ./models:/app/models:ro
    networks:
      - quillguard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/info"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: quillguard-frontend
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - ORIGIN=http://localhost:3001
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - quillguard-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Redis for caching (future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   container_name: quillguard-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data
  #   networks:
  #     - quillguard-network
  #   restart: unless-stopped

networks:
  quillguard-network:
    driver: bridge
    name: quillguard-network

volumes:
  # Optional: Persistent storage for models
  models-data:
    driver: local
